name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
env:
  REACT_APP_VITE_SUPABASE_URL: ${{ secrets.REACT_APP_VITE_SUPABASE_URL }}
  REACT_APP_VITE_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_VITE_SUPABASE_ANON_KEY }}
  REACT_APP_OPENAI_API_KEY: ${{ secrets.REACT_APP_OPENAI_API_KEY }}
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
        working-directory: ./esg-dashboard
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./esg-dashboard
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAPSTONE_3117A }}
          projectId: capstone-3117a
